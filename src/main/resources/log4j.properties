log4j.logger.analysis.gaia=INFO,gaia
log4j.additivity.gaia=false;
log4j.appender.gaia=org.apache.log4j.DailyRollingFileAppender
log4j.appender.gaia.File=/opt/logs/zeus_server.log
log4j.appender.gaia.Encoding=utf-8
log4j.appender.gaia.DatePattern='.'yyyy-MM-dd
log4j.appender.gaia.layout=org.apache.log4j.PatternLayout
log4j.appender.gaia.layout.ConversionPattern=%m%n